<!DOCTYPE html>
<html>
<head>
	<title>JSON-Parse-Stringify</title>
	<script type="text/javascript">
		function string()
		{
			var dogs = [{breed: "pug", size: "toy", color: "black"}, {breed: "corgi", size: "miniture", color: "brown and white"}, {breed: "husky", size: "normal", color: "grey and white"}];
			//stringify
			const stringifyDogs = JSON.stringify(dogs);
			document.getElementById("outputStringify").innerHTML = stringifyDogs;
		}
		function parse()
		{
		        var dogsString= '{"breed":"pug","size":"toy","color":"black"}';
			var parsedDogs = JSON.parse(dogsString);
			document.getElementById("outputParse").innerHTML = parsedDogs.color + " " + parsedDogs.size + " " + parsedDogs.breed;
		}
	</script>
</head>
<body>
	<h1>JSON-Parse-Stringify</h1>
	<p>Lets stringify!</p>
	<button type="button" onclick="string()">Stringify</button>
	<div id="outputStringify"></div><br>
	<p>Here is the parse!</p>
	<button type= "button" onclick= "parse()">Parse</button>
	<div id="outputParse"></div>

</body>
</html>
